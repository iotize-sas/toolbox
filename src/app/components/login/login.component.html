<ion-button *ngIf="!!tapService.session && tapService.session.name == 'anonymous' " (click)="openLoginAlert()">
  <ion-icon slot="end" name="log-in"></ion-icon>
  {{displayText? 'Login': ''}}
</ion-button>
<ion-button *ngIf="!!tapService.session && tapService.session.name != 'anonymous' " (click)="openLogoutAlert()">
  <ion-icon slot="end" name="log-out"></ion-icon>
  {{displayText? 'Logout': ''}}
</ion-button>
